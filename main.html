<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millionaire Game</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/settings.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/loader.js"></script>
  </head>
  <body onload="PlayTheme()">
    <div class="menu">
      <img id="img_cover" class="img-cover" src="img/millionaire_img.jpeg" />
      <ul>
        <li id="btn_play" class="button button-play" onclick="PlayGame()">
          Play
        </li>
        <li id="btn_rules" class="button button-rules" onclick="ShowRules()">
          Rules
        </li>
        <li id="btn_start" class="button button-start" onclick="StartGame()">
          Start
        </li>
        <li id="btn_back" class="button button-back" onclick="BackToMain()">
          Back
        </li>
      </ul>
      <input id="player_name" class="player-name" type="text" maxlength="10" />
      <p id="rules_para" class="rules-para">
        - 15 questions to 1,000,000$ <br /><br />
        - Two checkpoints: 1000$, 32,000$ <br /><br />
        - Three lifelines: 50:50, phone call and audience <br /><br />
        - 30 seconds in the first 5 questions <br /><br />
        - Unlimited time in the last 10 questions <br /><br />
      </p>
    </div>
  </body>
</html>
