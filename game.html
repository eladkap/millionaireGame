<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
    <title>Millionaire Game</title>
  </head>
  <body onload="LoadGame()">
    <img id="img_cover" class="img-cover" src="img/millionaire_img.jpeg" />

    <!-- Question area -->
    <div id="question_area" class="question-area"></div>

    <!-- Answers area -->
    <div id="answerA_area" class="answer_area answer_area-a"></div>
    <div id="answerB_area" class="answer_area answer_area-b"></div>
    <div id="answerC_area" class="answer_area answer_area-c"></div>
    <div id="answerD_area" class="answer_area answer_area-d"></div>

    <!-- Lifelines area -->
    <img id="lifeline_5050" class="lifeline lifeline-5050" src="img/lifeline_5050.png"></img>
    <img id="lifeline_phone" class="lifeline lifeline-phone" src="img/lifeline_phone.png"></img>
    <img id="lifeline_audience" class="lifeline lifeline-audience" src="img/lifeline_audience.png"></img>

    <!-- TImer -->
    <div id="timer" class="timer">
      <div class="text">30</div>
    </div>

   


  </body>
</html>
